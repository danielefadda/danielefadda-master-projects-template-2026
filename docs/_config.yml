# Impostazioni del sito
# Queste impostazioni personalizzano il sito. Nei file HTML le troverai tramite
# {{ site.title }}, {{ site.email }}, ecc. Puoi creare variabili personalizzate:
# saranno accessibili nei template tramite {{ site.myvariable }}.

title: "Template per Progettoni"
subtitle: "Questo è un template per i progetti del Master SoBigData"
description: >- # ignora i ritorni a capo fino a "baseurl:"
  Scrivi qui una descrizione accattivante per il tuo nuovo sito. Puoi modificare questa
  riga in _config.yml. Apparirà nei meta del documento head (per
  i risultati di ricerca di Google) e nella descrizione del sito in feed.xml.


# Riportare il github del gruppo di progetto e quello del sito web (se differente).
# Tali informazioni appariranno nel Footer del sito.
github_repo:
  - name: "Template per i Progettoni del Master SoBigData"
    url: "https://github.com/danielefadda/master-projects-template-2026/"

markdown: kramdown

baseurl: "/master-projects-template-2026"
#baseurl: ""
url: "https://danielefadda.github.io" # il dominio principale del sito senza barra finale (in questo caso il tuo username.github.io)

#################################
#    Configurazione navigazione #
#################################

navbar:
  style :  dual # non modificarlo: imposta lo stile della navbar.
  brand: # brand della navbar, mostrato a sinistra.
    title :  "Template per i Progettoni del Master SoBigData"
    img: "./assets/images/Logo_masthead.png" # non modificare
    url: /
  nav:
    - title: Guida
      url: /guide.html
    - title: Pagina di esempio
      url: /example.html
    - title: Approfondimenti
      child:
        - title: Sviluppo locale
          url: /local-development.html
        - title: Markdown
          url: /markdown.html
        - title: Grafici Altair
          url: /charts.html
        - title: Grafici Plotly
          url: /plotly.html
        - title: Folium
          url: /folium.html
        - title: Slider
          url: /slider.html

    - title: SBD Master # deve essere sempre l'ultimo elemento della navbar, non modificarlo
      url: https://masterbigdata.it/

