# Impostazioni di build
#theme: chulapa-jekyll # va usato il remote-theme!!!
plugins:
  - jekyll-feed
  - jekyll-remote-theme
  - jekyll-include-cache

collections:
  pages:
    output: true
    permalink: /:path

footer:
  links:
  - label: "LinkedIn"
    icon: "fab fa-linkedin"
    url: https://www.linkedin.com/company/sobigdata
  - label: "Twitter"
    icon: "fab fa-twitter"
    url: https://www.twitter.com/sobigdata
  copyright: "2026 SoBigData RI"


sass:
  quiet_deps: true

# Gli elementi esclusi possono essere elaborati elencando esplicitamente le directory o
# i relativi percorsi file nella lista `include:`.
#
exclude:
 - .sass-cache/
 - .jekyll-cache/
 - gemfiles/
 - Gemfile
 - Gemfile.lock
 - node_modules/
 - vendor/bundle/
 - vendor/cache/
 - vendor/gems/
 - vendor/ruby/
 - .idea/


livereload: true

remote_theme: dieghernan/chulapa

future: true

defaults:
  - scope:
      path: "assets/images/thumb-charts"
    values:
      image_col: charts
